<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>jQuery Mobile Tutorial on Codeforest.net</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
	<script src="http://code.google.com/apis/gears/gears_init.js" type="text/javascript" charset="utf-8"></script>
	<script src="geo.js" type="text/javascript" charset="utf-8"></script>
	<script src="geo_position_js_simulator.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBDr01oMpABaGg10WW96W1_5CaYLIlLXVg&sensor=false"></script>

	<script>
		var likeval=0;
		var unlikeval=0;

			$(document).ready(function(){
		    $('#yea').click(function() {
			likeval++;
		    alert(likeval);
		});
		 $('#nay').click(function() {
			unlikeval++;
		    alert(unlikeval);
		});
				 

		});
	</script>
	<script>
		function initialize_map()
		{
			var myOptions = {
			      zoom: 15,
			      mapTypeControl: true,
			      mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
			      navigationControl: true,
			      navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
			      mapTypeId: google.maps.MapTypeId.HYBRID      
			    }	
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			displaypath();		
		}
		function initialize()
		{
			if(!geo_position_js.init())
			{
				document.getElementById('current').innerHTML="Geocoding functionality not available";
			}			
		}
		function displaypath()
		{
			pathpoints = new Array();
			latitude= 33.777364;
			longitude= -84.408574;
			//start - repeat for all elements of path array			
			var pos=new google.maps.LatLng(latitude,longitude);
			//center the map only for the first hop			
			map.setCenter(pos);	
			//put marker only for the first and last hops		
			var marker = new google.maps.Marker({
			    position: pos,
			    map: map,
			    title:"Position"
			});
			google.maps.event.addListener(marker, 'click', function() {
			  infowindow.open(map,marker);
			});
			pathpoints.push(pos);				
			//end
			

			var pathWay=new google.maps.Polyline({
			  path:pathpoints,
			  strokeColor:"#0000FF",
			  strokeOpacity:0.8,
			  strokeWeight:2
			  });

			pathWay.setMap(map);	
		}

	</script>

</head>
<body onload="initialize_map();initialize()"> 
	<!-- Home -->
	<div data-role="page" id="page1">
	    <div data-theme="c" data-role="header">
		<input
		    type="button"
		    name="yea"
		    id="yea"
		    data-icon="plus" 
		    data-iconpos="right" 
		    data-theme="c" 
		    value="Yea!" />
		<h3>
		    Showing route
		</h3>
		
		<input
		    type="button"
		    name="nay"
		    id="nay"
		    data-icon="minus" 
		    data-iconpos="left" 
		    data-theme="c" 
		    value="Nay!" />
	    </div>
	  <div data-role="content" id="map_canvas" style="height:500px">
		
	  </div>
	</div>
</body>
</html>
