	<script>
	

var likeval=0;
var unlikeval=0;

    $('#yea').click(function() {

    alert(likeval);
});
 $('#nay').click(function() {
	unlikeval++;
    alert(unlikeval);
});
		 

});

</script>

<input
    type="button"

    data-iconpos="right"

        <h3>

    </div>
